    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/library/bootstrap/css/font-awesome.min.css"/>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  
    <link rel="apple-touch-icon" sizes="60x60" href="/media/icons/60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/media/icons/Icon-76.png">

    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favico.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Jkt Post</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      if("serviceWorker" in navigator){
        navigator.serviceWorker.register("/sw.js")
        .then(reg => {
          console.log("Registration Success. Scope is " + reg.scope)
        }).catch(err => {
          console.log("Registration failed " + err)
        })
      }
    </script>
  </body>
